<!DOCTYPE html>
<html lang="en">
<head>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta charset="UTF-8">
	<title>ContactUs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="CSS/custom.css"> -->
</head>
<body class="bg-secondary">

	<div class="container border border-danger bg-light" style="margin-top: 20px;padding: 10px;width: 70%;">

		<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="margin-bottom: 20px;">
		  <a class="navbar-brand" href="#">One-Proof</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Link</a>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>
		  </div>
		</nav>



		<h2 class="text-center alert-heading">Contact Us</h2>
		<form action="" name="contactUs" onsubmit="return validateForm();">
    		<div class="form-group form-row">
		      <label for="Name">Name:</label>
		      <input type="text" name="name" id="name" class="form-control" placeholder="Type your name">
		      <div class="error" id="nameErr"></div>
		    </div>
		    <div class="form-group form-row">
		      <label for="email">Email:</label>
		      <input type="email" name="email" id="email" class="form-control" placeholder="id@email.com">
		      <div class="error" id="emailerr"></div>
		    </div>
		    <div class="form-group">
		    	Please select gender:<br>
		      <input type="radio" id="Male" name="Gender" value="Male">
		      <label for="Male" class="custom-radio">Male</label><br>
		      <input type="radio" id="Female" name="Gender" value="Female">
		      <label for="Female" class="custom-radio">Female</label><br>
			  <div class="error" id="radioerr"></div>
		    </div>
		    <div class="form-group">
		    	<label for="message">Message:</label>
		    	<input type="textarea" name="mess" class="form-control">
		    	<div class="error" id="messerr"></div>
		    </div>
		    <div class="text-center">
		    	<button type="submit" value="Submit" class="btn btn-primary">Submit</button>
		    </div>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="JS/custom.js"></script>
</body>
</html>
