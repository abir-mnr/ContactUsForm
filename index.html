<!DOCTYPE html>
<html lang="en">
<head>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta charset="UTF-8">
	<title>ContactUs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="CSS/custom.css"> -->
</head>
<body>

	<div class="container border border-danger bg-light" style="margin-top: 20px;padding: 10px;width: 70%;">
		<h2 class="text-center alert-heading">Contact Us</h2>
		<form action="" name="contactUs" onsubmit="return validateForm();">
    		<div class="form-group form-row">
		      <label for="Name">Name:</label>
		      <input type="text" name="name" id="name" class="form-control" placeholder="Type your name">
		      <div class="error" id="nameErr"></div>
		    </div>
		    <div class="form-group form-row">
		      <label for="email">Email:</label>
		      <input type="email" name="email" id="email" class="form-control" placeholder="id@email.com">
		      <div class="error" id="emailerr"></div>
		    </div>
		    <div class="form-group">
		    	Please select gender:<br>
		      <input type="radio" id="Male" name="Gender" value="Male">
		      <label for="Male" class="custom-radio">Male</label><br>
		      <input type="radio" id="Female" name="Gender" value="Female">
		      <label for="Female" class="custom-radio">Female</label><br>

		    </div>
		    <div class="form-group">
		    	<label for="message">Message:</label>
		    	<input type="textarea" name="message" class="form-control">
		    </div>
		    <div class="text-center">
		    	<button type="submit" value="Submit" class="btn btn-primary">Submit</button>
		    </div>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="JS/custom.js"></script>
</body>
</html>
